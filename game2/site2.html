<!DOCTYPE html>
<html>
	<head>
		<title>
			game for 2
		</title>

		<link rel="stylesheet" href="style_site2.css" type="text/css"/>
		
		<link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJD9b_UNOqRG
			HnWgUBSdG72iU924l-hOwbGHkDn525H-6glDLFqwH4mempGnvcMCQQCoY&usqp=CAU">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<link href="https://fonts.googleapis.com/css2?family=Flow+Rounded&fami
			ly=Handjet:wght@300&family=Libre+Barcode+128&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
	</head>

	<body onkeydown="on_get_score()">
		<h1>
			reef's game
		</h1>
		
		<div id="help_cont">
			<div id="unvisible">
				
			</div>
		</div>
		
		<div id="parts">
			<div class="flex">
				your name: <br>
				<input id="left"/>
				
				<div class="div" id="div_left">
					
				</div>
				
				<div>
					your key: 1
				</div>
				
				<div class="score" id="score_left">
					your score: 0
				</div>
			</div>
			
			<div class="flex">
				<button onclick="start()" id="start_button">
					start
				</button>
				
				<div id="time">
					time:30
				</div>
				
				<div>
					<button id="clear_button" onclick="
						localStorage.setItem('user', '');
						document.querySelector('#clear_button').disabled = true;
					">
						clear the history
					</button>
				</div>
				
				<div>
					<a href="https://erri4.github.io/site1/">
						<button>
							back
						</button>
					</a>
				</div>
				
				<div>
					<button id="helper" onclick="
						document.querySelector('#helper').disabled = true;
						document.querySelector('#help_cont')
							.innerHTML = `
								<div id='help_con'>
									<div id='help_container'>
										<div id='help'>
											if you are the right side click 0 when your button is green
											<br>
											if you are the left side click 1 when your button is green
											<button onclick='clos()' id='close'>
												&#935
											</button>
										</div>
									</div>
								</div>`;
					">
						help
					</button>
				</div>
			</div>
			
			<div class="flex">
				your name: <br>
				<input id="right"/>
				
				<div class="div" id="div_right">
					
				</div>
				
				<div>
					your key: 0
				</div>
				
				<div class="score" id="score_right">
					your score: 0
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="script_site2.js">
		
		</script>
	</body>
</html>
